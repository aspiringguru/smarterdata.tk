<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>opencv:greyscale conversion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="css/js_example_style.css" rel="stylesheet" type="text/css" />
<!-- NB: opencv is now loaded in utils.js -->
</head>
<body>

  <div class="jumbotron text-center">
    <h1>Opencv Demo</h1>
    <p>convert images to greyscale with OpenCV.</p>
      <label class="btn btn-default btn-file">
        <p><input type="file" id="fileInput" name="file" accept="image/*" />1. Upload File</input></p>
      </label>
    <p>
        <div class="control"><button  type="button" id="tryIt"  type="button">2. Convert to grey.</button></div>
    </p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h3>Original Image.</h3>
        <canvas id="canvasInput"></canvas>

      </div>
      <div class="col-sm-6">
        <h3>Grey Scale Image.</h3>
        <canvas id="canvasOutput"></canvas>
      </div>
    </div>
  </div>






<script src="js/utils.js" type="text/javascript"></script>
<!--  <script id="codeSnippet" type="text/code-snippet"> -->
<script>
  function convert2Gray() {
    let src = cv.imread('canvasInput');
    let dst = new cv.Mat();
    // To distinguish the input and output, we graying the image.
    // You can try different conversions.
    cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
    cv.imshow('canvasOutput', dst);
    src.delete();
    dst.delete();
  }
</script>
<script type="text/javascript">
let utils = new Utils('errorMessage');

utils.loadImageToCanvas('2013_FerrariF12berlinetta.jpg', 'canvasInput');
utils.addFileInputHandler('fileInput', 'canvasInput');

let tryIt = document.getElementById('tryIt');
tryIt.addEventListener('click', () => {
    <!-- utils.executeCode('codeEditor'); -->
    console.log("tryIt click event detected.");
    convert2Gray()
});

utils.loadOpenCv(() => {
    tryIt.removeAttribute('disabled');
});
</script>
</body>
</html>
